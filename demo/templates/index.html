<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../static/style.css" />
    <style>
      .box {
        height: {{height}}px;
        width: 100px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Template being served</h1>
    {{times}} {# {% for i in range(times) %}
    <p>Hello</p>
    {% endfor %} #}

    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        {% for item in list %}
        <tr>
          <td>{{item['name']}}</td>
          <td>{{item['age']}}</td>
          {% if item['age'] < 30 %}
          <td>Youngin'</td>
          {% elif item['age'] > 30 %}
          <td>So wise!</td>
          {% else %}
          <td>Thirty, flirty, thriving!</td>
          {% endif %}
        </tr>

        {% endfor %}
      </tbody>
    </table>
    <div class="box"></div>
  </body>
</html>
